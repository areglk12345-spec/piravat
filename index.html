<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIRAVAT SPACE - Dual Theme</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           üé® ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏µ (Color Variables)
           ========================================= */
        :root {
            /* üåå Dark Mode: ‡∏ò‡∏µ‡∏°‡∏™‡∏µ‡πÅ‡∏î‡∏á (Neon Red & Deep Crimson) ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ Projects */
            --bg-main: #0a0002;
            --text-main: #ffffff;
            --text-muted: #ffb3b3;
            
            --accent-1: #ff003c;
            --accent-2: #b30000;
            --accent-3: #ff4d4d;
            
            --card-bg: rgba(20, 0, 5, 0.7);
            --card-hover: rgba(35, 5, 10, 0.9);
            --glass-border: rgba(255, 0, 60, 0.25);
            
            --grid-line: rgba(255, 0, 60, 0.15);
            --glow-shadow: rgba(255, 0, 60, 0.45);
            --header-bg: rgba(10, 0, 2, 0.8);
        }

        [data-theme="light"] {
            /* ‚òÄÔ∏è Light Mode: ‡∏Ç‡∏≤‡∏ß / ‡∏ü‡πâ‡∏≤ / ‡∏°‡πà‡∏ß‡∏á */
            --bg-main: #f4f7ff;
            --text-main: #1a1e36;
            --text-muted: #64748b;
            
            --accent-1: #007bff;
            --accent-2: #8a2be2;
            --accent-3: #00d4ff;
            
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-hover: rgba(255, 255, 255, 1);
            --glass-border: rgba(0, 123, 255, 0.15);
            
            --grid-line: rgba(138, 43, 226, 0.1);
            --glow-shadow: rgba(0, 123, 255, 0.3);
            --header-bg: rgba(255, 255, 255, 0.7);
        }

        /* =========================================
           üõ†Ô∏è ‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏•‡∏±‡∏Å
           ========================================= */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden; position: relative;
            transition: background-color 0.5s ease, color 0.5s ease; 
        }

        /* --- ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏≠‡∏ß‡∏Å‡∏≤‡∏® --- */
        .space-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 15% 30%, var(--accent-2) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, var(--accent-1) 0%, transparent 40%);
            opacity: 0.15; z-index: -2; transition: 0.5s ease;
        }

        .grid-container {
            position: absolute; bottom: -50px; left: 0; width: 100%; height: 50vh;
            perspective: 600px; z-index: -1; overflow: hidden;
        }

        .grid {
            width: 200%; height: 200%; position: absolute; bottom: 0; left: -50%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg); transform-origin: bottom center;
            animation: moveGrid 15s linear infinite; transition: 0.5s ease;
        }

        @keyframes moveGrid { 0% { transform: rotateX(75deg) translateY(0); } 100% { transform: rotateX(75deg) translateY(50px); } }

        /* --- Navbar & Theme Toggle --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 50px; border-bottom: 1px solid var(--glass-border);
            background: var(--header-bg); backdrop-filter: blur(10px);
            z-index: 10; transition: 0.5s ease;
        }
        
        .logo {
            font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 1.2rem;
            letter-spacing: 2px; color: var(--text-main); text-shadow: 0 0 10px var(--glow-shadow);
        }

        .header-controls { display: flex; align-items: center; gap: 20px; }

        .status {
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px; color: #10b981;
        }

        .status-dot {
            width: 10px; height: 10px; background-color: #10b981;
            border-radius: 50%; box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.7; } }

        .theme-btn {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 8px 16px; border-radius: 20px;
            cursor: pointer; font-size: 0.8rem; font-weight: 600;
            transition: 0.3s; backdrop-filter: blur(5px);
        }

        .theme-btn:hover { border-color: var(--accent-1); transform: scale(1.05); }

        /* --- Main Content --- */
        main {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 20px; z-index: 1;
        }

        h1 {
            font-family: 'Syncopate', sans-serif; font-size: 6vw;
            font-weight: 700; letter-spacing: 5px; margin-bottom: 10px;
            color: transparent; -webkit-text-stroke: 2px var(--accent-2);
            text-shadow: 0 0 20px var(--glow-shadow); position: relative; transition: 0.5s ease;
        }

        h1::before {
            content: 'PIRAVAT SPACE'; position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            color: transparent; -webkit-text-stroke: 1px var(--accent-1); z-index: -1; filter: blur(4px);
        }

        /* Typing Effect */
        .typewriter-container {
            height: 30px; margin-bottom: 50px; font-size: 1.1rem;
            color: var(--text-muted); font-weight: 600; letter-spacing: 2px; font-family: monospace;
        }

        .cursor {
            display: inline-block; width: 8px; height: 1.1em;
            background-color: var(--accent-1); vertical-align: middle;
            animation: blink 0.8s infinite; margin-left: 5px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- Cards --- */
        .cards-container {
            display: flex; gap: 40px; margin-bottom: 60px;
            flex-wrap: wrap; justify-content: center;
        }

        .card-wrapper {
            position: relative; padding: 2px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
            border-radius: 15px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .card-wrapper:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px var(--glow-shadow);
        }

        .card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            border-radius: 14px; padding: 30px 40px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            width: 250px; height: 200px; justify-content: center;
            clip-path: polygon(14px 0, 100% 0, 100% calc(100% - 14px), calc(100% - 14px) 100%, 0 100%, 0 14px);
            transition: 0.4s ease;
        }

        .card-wrapper:hover .card { background: var(--card-hover); }

        .card-icon {
            font-size: 3rem;
            background: -webkit-linear-gradient(135deg, var(--accent-1), var(--accent-3));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; transition: 0.3s;
        }

        .card-wrapper:hover .card-icon { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--glow-shadow)); }

        .card-text h3 {
            font-size: 1.1rem; margin-bottom: 5px; font-weight: 700;
            letter-spacing: 1px; color: var(--text-main); 
        }

        .card-text p { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; transition: 0.3s; }

        .card-wrapper:hover .card-text p { color: var(--accent-1); }

        /* --- Cyber Button --- */
        .cta-btn {
            background: transparent; color: var(--text-main);
            border: 1px solid var(--glass-border); padding: 18px 45px;
            font-size: 1rem; font-weight: 700; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s ease; position: relative;
            overflow: hidden; border-radius: 5px; text-transform: uppercase;
        }

        .cta-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--glow-shadow), transparent); transition: 0.5s;
        }

        .cta-btn:hover {
            border-color: var(--accent-1); box-shadow: 0 0 20px var(--glow-shadow) inset, 0 0 20px var(--glow-shadow);
            transform: translateY(-2px);
        }

        .cta-btn:hover::before { left: 100%; }

    </style>
</head>
<body>

    <div class="space-bg"></div>
    <div class="grid-container">
        <div class="grid"></div>
    </div>

    <header>
        <div class="logo"><i class="fa-solid fa-code-branch"></i> PIRAVAT</div>
        <div class="header-controls">
            <div class="status">
                <div class="status-dot"></div> ONLINE
            </div>
            <button id="theme-toggle" class="theme-btn">‚òÄÔ∏è Light</button>
        </div>
    </header>

    <main>
        <h1>PIRAVAT SPACE</h1>
        
        <div class="typewriter-container">
            <span id="typed-text"></span><span class="cursor"></span>
        </div>
        
        <div class="cards-container">
            
            <a href="projects.html" style="text-decoration: none;">
                <div class="card-wrapper">
                    <div class="card">
                        <i class="fa-solid fa-terminal card-icon"></i>
                        <div class="card-text">
                            <h3>PROJECTS</h3>
                            <p>web / cyber / bot</p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="https://github.com/areglk12345-spec" target="_blank" style="text-decoration: none;">
                <div class="card-wrapper">
                    <div class="card">
                        <i class="fa-brands fa-github-alt card-icon"></i>
                        <div class="card-text">
                            <h3>GITHUB</h3>
                            <p>areglk12345-spec</p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="resume.pdf" target="_blank" style="text-decoration: none;">
                <div class="card-wrapper">
                    <div class="card">
                        <i class="fa-solid fa-file-code card-icon"></i>
                        <div class="card-text">
                            <h3>RESUME</h3>
                            <p>open for co-op</p>
                        </div>
                    </div>
                </div>
            </a>

        </div>

        <button class="cta-btn">EXPLORE MY UNIVERSE</button>
    </main>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            rootElement.setAttribute('data-theme', 'light');
            themeToggleBtn.innerHTML = 'üåô Dark';
        }

        themeToggleBtn.addEventListener('click', () => {
            const isLightMode = rootElement.getAttribute('data-theme') === 'light';
            
            if (isLightMode) {
                rootElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                themeToggleBtn.innerHTML = '‚òÄÔ∏è Light';
            } else {
                rootElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggleBtn.innerHTML = 'üåô Dark';
            }
        });

        const textArray = [
            "Initializing System...", 
            "Full Stack Developer", 
            "Cybersecurity Enthusiast", 
            "Robotics Maker"
        ];
        let textIndex = 0;
        let charIndex = 0;
        const typedTextSpan = document.getElementById("typed-text");
        const typingDelay = 100;
        const erasingDelay = 40;
        const newTextDelay = 2000;

        function type() {
            if (charIndex < textArray[textIndex].length) {
                typedTextSpan.textContent += textArray[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                textIndex++;
                if (textIndex >= textArray.length) textIndex = 0;
                setTimeout(type, typingDelay + 500);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { setTimeout(type, 1000); });
    </script>

</body>
</html>

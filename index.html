<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIRAVAT SPACE - Cosmic Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b026ff;
            --dark-bg: #050510;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- เอฟเฟกต์อวกาศและตาราง 3D (Warp Grid) --- */
        .space-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(176, 38, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            z-index: -2;
        }

        .grid-container {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 50vh;
            perspective: 600px;
            z-index: -1;
            overflow: hidden;
        }

        .grid {
            width: 200%;
            height: 200%;
            position: absolute;
            bottom: 0;
            left: -50%;
            background-image: 
                linear-gradient(rgba(176, 38, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(75deg);
            transform-origin: bottom center;
            animation: moveGrid 15s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: rotateX(75deg) translateY(0); }
            100% { transform: rotateX(75deg) translateY(50px); }
        }

        /* --- Navbar --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .status-dot {
            width: 10px; height: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* --- Main Content --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- Typography: Neon Outline --- */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 6vw;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 50px;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-purple);
            text-shadow: 0 0 15px rgba(176, 38, 255, 0.5), 
                         0 0 30px rgba(0, 243, 255, 0.3);
            position: relative;
        }

        h1::before {
            content: 'PIRAVAT SPACE';
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            color: transparent;
            -webkit-text-stroke: 1px var(--neon-blue);
            z-index: -1;
            filter: blur(4px);
        }

        /* --- Sci-Fi Cards --- */
        .cards-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-wrapper {
            position: relative;
            padding: 2px; /* ความหนาของขอบเรืองแสง */
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 15px;
            transition: transform 0.3s ease;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .card-wrapper:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(176, 38, 255, 0.3);
        }

        .card {
            background: rgba(10, 10, 25, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 250px;
            height: 200px;
            justify-content: center;
            clip-path: polygon(14px 0, 100% 0, 100% calc(100% - 14px), calc(100% - 14px) 100%, 0 100%, 0 14px);
        }

        .card-icon {
            font-size: 3rem;
            background: -webkit-linear-gradient(var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.6));
            margin-bottom: 10px;
        }

        .card-text h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff; /* เพิ่มสีขาวเพื่อให้ลิงก์ไม่เปลี่ยนสี */
        }

        .card-text p {
            font-size: 0.8rem;
            color: #aaa;
            font-family: monospace;
        }

        /* --- Cyber Button --- */
        .cta-btn {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 18px 45px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4) inset, 0 0 20px rgba(0, 243, 255, 0.4);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .cta-btn:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>

    </div>

    <main>

                        </div>
                    </div>

            <a href="https://github.com/areglk12345-spec" target="_blank" style="text-decoration: none;">
                <div class="card-wrapper">
                    <div class="card">
                        <i class="fa-brands fa-github-alt card-icon"></i>
                        <div class="card-text">
                            <h3>GITHUB</h3>
                            <p>areglk12345-spec</p>
                        </div>
                    </div>
                </div>
            </a>

            <a href="resume.pdf" target="_blank" style="text-decoration: none;">
                <div class="card-wrapper">
                    <div class="card">
                        <i class="fa-solid fa-file-code card-icon"></i>
                        <div class="card-text">
                            <h3>RESUME</h3>
                            <p>open for co-op</p>
                        </div>
                    </div>
                </div>
            </a>

        </div>

        <button class="cta-btn">EXPLORE MY UNIVERSE</button>
    </main>

</body>
</html>
